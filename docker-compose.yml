name: liftcrew
services:
  api:
    image: liftcrew-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/liftcrew
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: liftcrew
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_NEO4J_URI: bolt://neo4j:7687
      SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: liftcrew123
      JWT_SECRET: ins7tJvLL1vAkYgqUP0IyBFgqG/PTUspUba7pU0p5Jt9Qsf9sKgB7gXkioYnzhm9XPak6Ekc9PBaLthVtBTIFw==
      SPRING_PROFILES_ACTIVE: dev
      JAVA_OPTS: "-Xms256m -Xmx384m"
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 7
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      neo4j:
        condition: service_healthy
    # no ports â€” nginx handles external traffic

  nginx:
    image: nginx:alpine
    container_name: nginx_lb
    restart: unless-stopped
    ports:
      - "3000:3000"   # keep same port so frontend doesn't change
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: liftcrew
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: liftcrew
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d liftcrew"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  neo4j:
    image: neo4j:5.25-community
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/liftcrew123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data: